<md-content>
  <form name="loginForm">
    <md-input-container flex>
      <label>Email</label>
      <input ng-model="LoginCtrl.user.email" placeholder="Enter your email">
    </md-input-container>
    <md-input-container flex>
      <label>Password</label>
      <input ng-model="LoginCtrl.user.password" placeholder="Enter your password">
    </md-input-container>

    <md-button class="md-raised md-primary md-hue-1" style="min-width: 10em; min-height: 3em; color: white;">Sign In</md-button>
  </form>
</md-content>
